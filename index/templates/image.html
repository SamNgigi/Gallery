 {% extends 'base.html' %} {{block.super}} {% block content %}

          <div class="flex green">
            <a id="view-details{{photo.id}}" class="bttn-green button">View Details</a>
          </div>

          <div class="flex green">
            <a href="#" class="bttn-green">View Details</a>
            <div id="flip-back">
              <div id="cy"></div>
              <div id="cx"></div>
            </div>
          </div>
        </div>
        <img src="{{image.image_url}}" alt="test" class="img-fluid">
      </div>
    </div>
  </div>
