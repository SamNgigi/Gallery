{% extends 'base.html' %} {{block.super}} {% block content %}
<div class="container">
  <h1 class="text-center">Gallery!</h1>
  <ul>
    <li class="text-center">Deploy</li>
  </ul>
</div>
<div class="container">
  <div class="row">
    {% for photo in photos %}
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{photo.image.url}}" alt="test" class="img-fluid">
    </div>
    {% empty %}
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h2 class="text-center">No pics yet</h2>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
