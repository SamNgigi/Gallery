{% extends 'base.html' %} {{block.super}} {% block content %}
<div class="container">
  <h1 class="text-center">Gallery!</h1>
</div>
<div class="container">
  <div class="row">
    {% for photo in photos %}
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      {% if photo.image %}
        <img src="{{photo.image.url}}" alt="test" class="img-fluid">
      {% endif %}
        <img src="{{photo.image_url}}" alt="test" class="img-fluid">
      <p>{{photo.location}}</p>
      {% for category in photo.category.all %}
        <p>{{category}}</p>
      {% endfor %}
    </div>
    {% empty %}
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h2 class="text-center">No pics yet</h2>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
